{% extends 'index.html' %}


{% block content %}


<h1>Register an account</h1>
<form method="post">{% csrf_token %}
    
    

    {% for field in registration_form %}
        <p>
        {{field.label_tag}}
        {{field}}

    {% endfor %}
    <button type="submit">Register</button>

</form>


{% endblock content %}
